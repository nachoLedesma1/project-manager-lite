#para desarrollo
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: spring_backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app        # montamos tu c√≥digo
      - ~/.m2:/root/.m2       # cache de dependencias Maven
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/project_manager
      SPRING_DATASOURCE_USERNAME: nacho
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      - postgres
    command: mvn clean spring-boot:run
    



  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data:
